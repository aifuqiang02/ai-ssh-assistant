<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron API Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #ffffff;
    }

    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2d2d2d;
    }

    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #106ebe;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .success {
      background: #0f5132;
    }

    .error {
      background: #721c24;
    }

    input {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 4px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>🧪 Electron API 测试</h1>

  <div class="test-section">
    <h2>🔍 环境检测</h2>
    <button onclick="checkEnvironment()">检查环境</button>
    <div id="env-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>📝 用户注册测试</h2>
    <input type="email" id="reg-email" placeholder="邮箱" value="test@example.com">
    <input type="text" id="reg-username" placeholder="用户名" value="测试用户">
    <input type="password" id="reg-password" placeholder="密码" value="test123456">
    <br>
    <button onclick="testRegister()">测试注册</button>
    <div id="register-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>🔐 用户登录测试</h2>
    <input type="email" id="login-email" placeholder="邮箱" value="test@example.com">
    <input type="password" id="login-password" placeholder="密码" value="test123456">
    <br>
    <button onclick="testLogin()">测试登录</button>
    <div id="login-result" class="result"></div>
  </div>

  <script>
    function checkEnvironment() {
      const result = document.getElementById('env-result')

      const info = {
        isElectron: typeof window !== 'undefined' && window.electronAPI !== undefined,
        hasElectronAPI: !!window.electronAPI,
        hasApiMethods: !!(window.electronAPI && window.electronAPI.api),
        userAgent: navigator.userAgent,
        location: window.location.href
      }

      result.textContent = JSON.stringify(info, null, 2)
      result.className = 'result'
    }

    async function testRegister() {
      const result = document.getElementById('register-result')
      const email = document.getElementById('reg-email').value
      const username = document.getElementById('reg-username').value
      const password = document.getElementById('reg-password').value

      try {
        result.textContent = '注册中...'
        result.className = 'result'

        if (window.electronAPI && window.electronAPI.api) {
          console.log('Using Electron IPC API')
          const response = await window.electronAPI.api.auth.register({
            email,
            username,
            password
          })

          result.textContent = JSON.stringify(response, null, 2)
          result.className = response.success ? 'result success' : 'result error'
        } else {
          result.textContent = '❌ Electron API 不可用'
          result.className = 'result error'
        }
      } catch (error) {
        console.error('Register test failed:', error)
        result.textContent = `❌ 注册测试失败: ${error.message}`
        result.className = 'result error'
      }
    }

    async function testLogin() {
      const result = document.getElementById('login-result')
      const email = document.getElementById('login-email').value
      const password = document.getElementById('login-password').value

      try {
        result.textContent = '登录中...'
        result.className = 'result'

        if (window.electronAPI && window.electronAPI.api) {
          console.log('Using Electron IPC API')
          const response = await window.electronAPI.api.auth.login({
            email,
            password,
            rememberMe: false
          })

          result.textContent = JSON.stringify(response, null, 2)
          result.className = response.success ? 'result success' : 'result error'
        } else {
          result.textContent = '❌ Electron API 不可用'
          result.className = 'result error'
        }
      } catch (error) {
        console.error('Login test failed:', error)
        result.textContent = `❌ 登录测试失败: ${error.message}`
        result.className = 'result error'
      }
    }

    // 页面加载时自动检查环境
    window.addEventListener('load', checkEnvironment)
  </script>
</body>

</html>
